<div class="confirmation-container">
    <div class="confirmation-items">

    <h1 class="confirmation-header confirmation-item">
      SUCCESS!
    </h1>
    
    <p class="confirmation-item">
      Thank you <b>{{ confirmationItems.fullName }}</b>!
    </p>

    <p class="confirmation-item">
      Your <b>${{ confirmationItems.total }}</b> order is confirmed!
    </p>

    <p class="confirmation-item">
      Please allow 1 - 3 day(s) for shipping.
    </p>

    <button routerLink="/">
      Back to product list
    </button>

  </div>
</div>
